<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music By Junna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("wave.jpg"); /* ganti dengan nama file fotomu */
      background-size: cover;   /* supaya full layar */
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 10px;
      color: #00c3ff;
      text-shadow: 0 0 10px #000000;
      animation: fadeInDown 1.5s ease;
      background: rgba(0,0,0,0.6); /* biar teks tetap kebaca */
      padding: 20px 35px;
      border-radius: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #eee;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
    }

    audio {
      width: 300px;
      margin-top: 20px;
      filter: drop-shadow(0 0 10px rgba(0,195,255,0.7));
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200px;
      background: url("wave.jpg") repeat-x;
      background-size: contain;
      animation: wave 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <h1>ðŸŽ¶ Music Bersama ðŸŽ¶</h1>
  <p>Nikmati lagu indah ini teman kuh</p>

  <audio id="lagu1" controls>
    <source src="heart.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <audio id="lagu2" controls>
    <source src="memang.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <audio id="lagu3" controls>
    <source src="monolog.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <audio id="lagu4" controls>
    <source src="perahu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>
  
  <audio id="lagu5" controls>
    <source src="perahu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <script>
    const lagu1 = document.getElementById("lagu1");
    const lagu2 = document.getElementById("lagu2");
    const lagu3 = document.getElementById("lagu3");
    const lagu4 = document.getElementById("lagu4");
    const lagu5 = document.getElementById("lagu5");
    
    const semuaLagu = [lagu1, lagu2, lagu3, lagu4, lagu5];


    // ketika ada audio diputar, hentikan yang lain
    semuaLagu.forEach((lagu, index) => {
      lagu.addEventListener("play", () => {
        semuaLagu.forEach(l => {
          if (l !== lagu) {
            l.pause();
            l.currentTime = 0; // reset ke awal
          }
        });
      });

      // auto next ke lagu berikutnya setelah habis
      lagu.addEventListener("ended", () => {
        let nextIndex = (index + 1) % semuaLagu.length; // muter terus
        semuaLagu[nextIndex].play();
      });
    });
  </script>
</body>
</html>
