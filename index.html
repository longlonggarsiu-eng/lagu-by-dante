<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("wave.jpg"); /* ganti dengan gambar kamu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

      overflow: hidden;
    }

    .page { display: none; }
    .active { display: block; }

    h1 {
      font-size: 1.7rem;

    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #eee;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
    }

    audio {
      width: 300px;
      margin-top: 20px;
      filter: drop-shadow(0 0 10px rgba(0,195,255,0.7));
    }

    button {
      padding: 4px 10px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      background: #00c3ff;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,195,255,0.7);
      transition: 0.3s;
    }
    button:hover { background: #0099cc; }
  </style>
</head>
<body>
  <!-- Halaman 1 -->
  <div id="page1" class="page active">
    <h1>ðŸŽ¶ assalamualaikum selamat datang ðŸŽ¶</h1>
    <p>Klik tombol di bawah untuk menuju playlist musik.</p>
    <button onclick="goToPage(2)">Masuk playlist</button>
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="page">
    <h1>ðŸŽ¶ Music Bersama ðŸŽ¶</h1>
    <p>Nikmati lagu indah ini teman kuh</p>

    <audio id="lagu1" controls><source src="heart.mp3" type="audio/mpeg"></audio>
    <audio id="lagu2" controls><source src="memang.mp3" type="audio/mpeg"></audio>
    <audio id="lagu3" controls><source src="monolog.mp3" type="audio/mpeg"></audio>
    <audio id="lagu4" controls><source src="perahu.mp3" type="audio/mpeg"></audio>
    <audio id="lagu5" controls><source src="selamat.mp3" type="audio/mpeg"></audio>

    <button onclick="goToPage(1)">â†© BACK</button>
    <button onclick="goToPage(3)">â†ª NEXT</button>
  </div>

  <!-- Halaman 3 -->
  <div id="page3" class="page">
    <h1>ðŸŽ¶ Music Bersama ðŸŽ¶</h1>
    <p>Halaman ke 2</p>

    <audio id="lagu6" controls><source src="lebih.mp3" type="audio/mpeg"></audio>
    <audio id="lagu7" controls><source src="begema.mp3" type="audio/mpeg"></audio>
    <audio id="lagu8" controls><source src="duka.mp3" type="audio/mpeg"></audio>
    <audio id="lagu9" controls><source src="memang.mp3" type="audio/mpeg"></audio>
    <audio id="lagu10" controls><source src="sekuat.mp3" type="audio/mpeg"></audio>
    
    <audio id="lagu11" controls><source src="penjaga.mp3" type="audio/mpeg"></audio>

    <button onclick="goToPage(2)">â†© BACK</button>
  </div>

  <script>
    // fungsi ganti halaman
    function goToPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }

    // ambil semua lagu (1â€“10)
    const semuaLagu = [];
    for (let i = 1; i <= 11; i++) {
      semuaLagu.push(document.getElementById("lagu" + i));
    }

    // atur pause otomatis + auto-next
    semuaLagu.forEach((lagu, index) => {
      // pause lagu lain saat diputar
      lagu.addEventListener("play", () => {
        semuaLagu.forEach(l => {
          if (l !== lagu) {
            l.pause();
            l.currentTime = 0;
          }
        });
      });

      // auto play lagu berikutnya
      lagu.addEventListener("ended", () => {
        if (index + 1 < semuaLagu.length) {
          semuaLagu[index + 1].play();
        }
      });
    });
  </script>
</body>
</html>
